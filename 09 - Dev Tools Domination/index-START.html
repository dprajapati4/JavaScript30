<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("hello");

    // Interpolated

    console.log("I am a %s string", "poop");

    // Styled

    console.log("%c I a great font size ", "font-size: 20px; color:blue" );

    // warning!

    console.warn("OH NOOO!");

    // Error :|

    console.error("OH Crap!");

    // Info

    console.info("Crocs eat 3-5 people a year!");

    // Testing
    // Only runs if the statement is wrong

    console.assert(1===1, "that is wrong");
    console.assert(1===2, "that is wrong");

    const p = document.querySelector("p");
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Deep');
    console.count('Deep');
    console.count('Deep');
    console.count('Deep');

    // timing

    console.time("fetching data");
    fetch("https://api.github.com/users/dprajapati4")
    .then(data => data.json())
    .then(data =>{
        console.timeEnd("fetching data");
        console.log(data)
    })

   // table

   console.table(dogs);

  </script>
</body>
</html>
